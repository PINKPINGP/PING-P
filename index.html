<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING-P | Savage AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: '#FF007F',
                cyan: '#00F0FF',
                purple: '#BD00FF',
                dark: '#050203'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              dos: ['"VT323"', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 2s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 -100vh' },
                '100%': { backgroundPosition: '0 100vh' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050203;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF007F;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
      .glass-panel {
        background: rgba(10, 5, 8, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 0, 127, 0.2);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 0, 127, 0.8), 0 0 20px rgba(255, 0, 127, 0.4);
      }
      
      /* Cyberpunk Effects - Reduced Opacity */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%, /* Reduced from 0.3 to 0.05 */
          rgba(0,0,0,0.05)
        );
        background-size: 100% 3px; /* Slightly finer lines */
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 60;
      }
      
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(255, 0, 127, 0.03) 1px, transparent 1px), /* Reduced from 0.07 to 0.03 */
          linear-gradient(90deg, rgba(255, 0, 127, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 1;
        mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
      }

      .clip-corner {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }

      /* CRT Text Effect for DOS Font */
      .crt-text {
        text-shadow: 2px 2px 0px #FF007F;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

</body>
</html>
